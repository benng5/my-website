<body>
    <script>
        $(document).ready(function () {
    
          // Navbar collapse on scroll below 100px
          changeNavbar();
    
          $(window).scroll(function () {
            changeNavbar();
          });
    
          function changeNavbar() {
            let navbar = $("#navBarSection");
            if ($(this).scrollTop() >= 612) {
              navbar.removeClass("navbar-expand-lg");
              $("a").css("color", "black");
              $("a").mouseover(function () {$(this).css("color", "#c93838d7")});
              $("a").mouseout(function () {$(this).css("color", "black")});
            }
            else if ($(this).scrollTop() < 612) {
              navbar.addClass("navbar-expand-lg");
              $("a").css("color", "rgb(246, 240, 240)");
              $("a").mouseover(function () {$(this).css("color", "#c93838d7")});
              $("a").mouseout(function () {$(this).css("color", "rgb(246, 240, 240)")});
            }
          }
        });
    </script>

      <div id="weather" class="row align-items-center text-center">
    
        <div class="col-lg-6">
          <main class="form-signin w-100 m-auto">
            <form class="" action="/weather" method="post">
              <img class="mb-4" src="./public/images/openWeather-img.png" alt="" width="100" height="100">
              <h1 class="h3 mb-3 fw-normal">Weather Mini App</h1>
              <div class="form-floating">
                <input type="text" name="cityName" class="form-control" id="floatingInput" placeholder="City">
                <!--autocomplete="off"-->
                <label for="floatingInput">City Name</label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    
            </form>
          </main>
        </div>
    
        <div class="col-lg-6">
          <main class="form-signin w-100 m-auto">
            <form>
              <img class="mb-4" src="./public/images/openWeather-img.png" alt="" width="100" height="100">
              <h1 class="h3 mb-3 fw-normal">To-do List Mini App</h1>
    
              <div class="box">
                <% listItem.forEach(function(element) { %>
                  <form class="" action="/delete" method="post">
                    <div class="item">
    
                      <input type="checkbox" name="checkbox" value="<%= element._id %>" onChange="this.form.submit()">
                      <p>
                        <%= element.name %>
                      </p>
                    </div>
                    <input type="hidden" name="list" value="">
                  </form>
                  <% }) %>
              </div>
    
              <div class="form-floating item">
                <input type="text" class="form-control" id="listInput" placeholder="Item">
                <label for="listInput">Item</label>
              </div>
    
              <button class="btn btn-lg btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                type="submit">Add</button>
              <button class="btn btn-lg btn-info" onclick="userAction()" type="submit">Show</button>
              <button class="btn btn-lg btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                type="submit">Delete</button>
            </form>
          </main>
        </div>
      </div>
